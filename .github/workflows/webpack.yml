name: Build and Publish Frontend to GitHub Packages

on:
  push: 
    branches: [ "master" ]
    paths:
    - "dist"
  pull_request:
    branches: [ "master" ]
permissions:
  checks: write
  contents: write
  pages: write
  id-token: write
  deployments: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.PAGES }}
    strategy:
      matrix:
        node-version: [20.x, 22.x]
        
    steps:
    - uses: actions/checkout@v4
    

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Install dependencies
      run: |
        npm install
        # npx webpack
    - name: Build frontend
      run: |
        mkdir -p dist
        npm run build
    - name: Setup Pages
      uses: actions/configure-pages@v5.0.0
    # Публикация в GitHub Packages
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3.0.1
      with:
        path: 'dist'
    # - name: Publish to GitHub Packages
    #   uses: actions/upload-artifact@v4.6.2
    #   with:
    #     name: frontend-package
    #     github_token: ${{ secrets.PAGES }}
    #     path: |
    #       dist/
    #       package.json
    #       keep_files: false
    #     retention-days: 10
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4.0.5
